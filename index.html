<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DOM JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="nama" style="font-weight:bold;">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br><br>
            <label for="nim" style="font-weight:bold;">NIM</label><br>
            <input type="text" placeholder="NIM anda" id="nim"><br><br>
            <p>Peminatan Bidang: </p>    

            
            <label for="programing">programing</label>
            <input type="radio" name="Peminatan" id="programing" value="programing">
            <label for="desain">desain</label>
            <input type="radio" name="Peminatan" id="desain" value="desain">
            <label for="jaringan">jaringan</label>
            <input type="radio" name="Peminatan" id="jaringan" value="jaringan">
            <label for="data">data</label>
            <input type="radio" name="Peminatan" id="data" value="data">
         
        

            <label for="angkatan" style="font-weight: bold;">Angkatan</label><br>
            <select id="angkatan" style="height: 50px;">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br>

            <label for="tanggal" style="font-weight: bold;">Tanggal</label><br>
            <input type="text" id="tanggal"><br><br>

            <label for="alamat" style="font-weight: bold;">Alamat</label><br>
            <textarea placeholder="Tulis Alamat mu disini" id="alamat" cols="30" rows="5"></textarea><br>
            <button type="button" onclick="kirimdata()">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
